<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <div id="board"></div>
      <div id="buttons">
        <button id="start" data-test="start" type="button">Start</button>
        <button id="undo" data-test="undo" type="button">Undo</button>
        <button id="redo" data-test="redo" type="button">Redo</button>
        <button id="replay" data-test="replay" type="button">Replay</button>
      </div>
      <div id="winner-message" data-test="winner-message"></div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
